name: Update Dashboard

on:
  schedule:
    - cron: "0 0 1 */3 *"  # Runs every 3 months on the first day at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Ensure full history for branch manipulation

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  # Ensure compatibility with your script

    # Step 3: Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install panel hvplot pandas requests bokeh

    # Step 4: Generate the Dashboard
    - name: Generate Dashboard
      run: python scripts/generate_dashboard.py

    # Step 5: Copy Files to Temporary Directory
    - name: Prepare gh-pages Content
      run: |
        mkdir -p web
        cp -r * web/
        mv uct_community_dashboard.html web/

    # Step 6: Deploy to gh-pages
    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: web  # Deploy the prepared directory
        publish_branch: gh-pages
