name: Update Dashboard

on:
  schedule:
    - cron: "0 0 1 */3 *"  # Runs every 3 months on the first day at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  # Ensure compatibility with your script

    # Step 3: Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install panel hvplot pandas requests bokeh

    # Step 4: Generate the Dashboard
    - name: Generate Dashboard
      run: python scripts/generate_dashboard.py

    # Step 5: Commit and Push HTML to the Main Branch
    - name: Commit and Push Dashboard
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        mv uct_community_dashboard.html uct_community.html  # Optional: Rename the file
        git add uct_community.html
        git commit -m "Update dashboard [skip ci]"
        git push origin main
